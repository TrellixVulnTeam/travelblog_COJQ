{% extends "header.html" %}
{% block title %}Home | Roam{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
{% endblock %}

{% block body %}
<div id="login_block">
    <form class="modal-content" method="POST" action="">
        <div class="login-container">
            <b>E-mail</b>
                <input type="email" placeholder="Enter E-mail as username" id="username" required>
                <p id="warningEmail_login" class="invalid">Invalid Email</p>
            
            <b>Password</b>
            <input type="password" placeholder="Enter Password" id="password" required>
            <button type="submit" id="Login">Login</button>
            <span class="fpsw" id="ForgetPass">Forgot <a href="#">password?</a></span>
        </div>
        
    </form>
</div>
{% endblock %}
